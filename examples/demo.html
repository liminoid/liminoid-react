<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello Liminoid</title>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div style="width: 960px; margin: 100px auto;">
      <h1>Editor 1, Repl 1</h1>
      <div id="root"></div>
      <h1>Editor 2, Repl 2</h1>
      <div id="root2"></div>
      <h1>Editor 3, Repl 1 (shared runtime as first editor)</h1>
      <div id="root3"></div>
    </div>
    <script type="module">
      import Liminoid from 'https://unpkg.com/liminoid-react';

      ReactDOM.render(
        React.createElement(
          Liminoid,
          {
            pacakges: 'numpy',
            onResult: (res, err) => {
              if (res) {
                console.log(`the code returned ${res}`);
              } else if (err) {
                console.log(`an error was returned: ${err}`);
              }
            }
          },
          'name = "Jonathan"\nname'
        ),
        document.getElementById('root')
      );

      ReactDOM.render(
        React.createElement(Liminoid, { scope: true, packages: [] }, null),
        document.getElementById('root2')
      );

      ReactDOM.render(
        React.createElement(Liminoid, {}, 'name'),
        document.getElementById('root3')
      );
    </script>
  </body>
</html>
